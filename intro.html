<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liberty</title>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>

    .production-title:before, .wedding-title:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        bottom: 0;
        left: 0;
        background: #66FAF9;
        visibility: hidden;
        border-radius: 5px;
        transform: scaleX(0);
        transition: .25s linear;
    }

    .production-title.hover:before,
    .production-title.hover:before,
    .wedding-title.hover:before,
    .wedding-title.hover:before {
        visibility: visible;
        transform: scaleX(1);
    }

    body {
        overflow: hidden;
    }

</style>
<body>
<img class="feather-img opacity-0 feather-img-bg-top" src="assets/img/feather_top_bg.jpg" alt="">
<div class="production-title opacity-0" style="position: absolute;
    right: 74%;
    top: 20%;
    font-size: 7vh;
    z-index: 10;">Production</div>
<img class="feather-img opacity-0 feather-img-bg-bottom" src="assets/img/feather_bottom_bg.jpg" alt="">
<div class="wedding-title opacity-0" style="position: absolute;
    left: 72%;
    bottom: 30%;
    font-size: 15vh;
    z-index: 10;
    line-height: 12vh;
    width: 23%;">Wedding</div>
<img class="feather-img" src="assets/img/feather_stroke.png" alt="" usemap="#strokemap" style="opacity: 0;">


<map name="strokemap">
    <area id="top-feather-area" href="111" coords="5,4,152,19,356,99,583,229,771,407,964,669,1104,978,308,1788,181,1610,68,1299,12,961,3,604" shape="poly">
    <area id="bottom-feather-area" href="222" coords="311,1741,627,1993,781,2020,1525,2025,1820,2004,1947,1933,1997,1845,1998,1686,1870,1456,1692,1244,1547,1120,1059,982" shape="poly">
</map>

<span class="stroke"></span>

<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/jquery-ui/jquery-ui.js" type="text/javascript"></script>
<script src="bower_components/QTransform/QTransform.js" type="text/javascript"></script>
<script src="bower_components/jQuery-rwdImageMaps/jquery.rwdImageMaps.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('img[usemap]').rwdImageMaps();
        $('.stroke').animate({'height' : '70vh'}, 1500);
        $('.feather-img-bg-top').animate({
            '-webkit-mask-position-x': '50%',
            '-webkit-mask-position-y': '50%',
            'opacity' : '1'
        }, 2000);
        $('.feather-img-bg-bottom').animate({
            '-webkit-mask-position-x': '50%',
            '-webkit-mask-position-y': '50%',
            'opacity' : '1'
        }, 2000);

        $('.production-title').delay(2000).queue(function () {
            $(this).addClass('opacity-1 animated bounceInLeft').dequeue();
        });
        $('.wedding-title').delay(2000).queue(function () {
            $(this).addClass('opacity-1 animated bounceInRight').dequeue();
        });

        $('.production-title, #top-feather-area')
            .mouseenter(function () { $('.production-title').toggleClass('hover')})
            .mouseleave(function () { $('.production-title').toggleClass('hover')});

        $('.wedding-title, #bottom-feather-area')
            .mouseenter(function () { $('.wedding-title').toggleClass('hover')})
            .mouseleave(function () { $('.wedding-title').toggleClass('hover')});

        container = $(window);
        container_w = container.width();
        container_h = container.height();

        $('#top-feather-area').mousemove(function (e) {

            pos_x = e.pageX;
            pos_y = e.pageY;

            left_pos = container_w / 2 - pos_x;
            top_pos = container_h / 2 - pos_y;


            $('.feather-img-bg-top').animate({
                translateX: -left_pos / 100 - 50 + '%',
                translateY: -top_pos / 100 - 50 + '%',
                '-webkit-mask-position-x': left_pos / 50 + 50 + '%',
                '-webkit-mask-position-y': top_pos / 10 + 50 + '%'
            }, {duration: 0})
        });

        $('#bottom-feather-area').mousemove(function (e) {

            pos_x = e.pageX;
            pos_y = e.pageY;

            left_pos = container_w / 2 - pos_x;
            top_pos = container_h / 2 - pos_y;

            $('.feather-img-bg-bottom').animate({
                translateX: -left_pos / 100 - 50 + '%',
                translateY: -top_pos / 100 - 50 + '%',
                '-webkit-mask-position-x': left_pos / 50 + 50 + '%',
                '-webkit-mask-position-y': top_pos / 10 + 50 + '%'
            }, {duration: 0})
        })
    })
</script>
</body>
</html>
